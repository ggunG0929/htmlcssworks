<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표 만들기</title>
        <style>
            table{
                /* 테두리 너비 스타일 색상 */
                border: 1px solid #00f;
                text-align: center;
                border-collapse: collapse;
            }
            td{
                border: 1px solid rgb(0, 238, 255);
                width: 100px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <h2>로그인 폼</h2>
        <table>
            <tr>
                <td>아이디</td>
                <td></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">로그인</td>
            </tr>
        </table>
    </body>
</html>
