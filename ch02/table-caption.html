<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>프로축구 경기 일정</title>
        <style>
            table{
                border: 2px solid #222222;
                border-collapse:collapse;
                width:300px;
                height:50px;
                text-align:center;
            }
            td{
                border: 1px dotted #222;
                padding:10px;
                /* height:50px; */
            }
        </style>


    </head>
    <body>
        <table>
            <caption>프로축구 경기 일정</caption>
            <tr>
                <td>울산</td>
                <td>울산vs인천</td>
            </tr>
            <tr>
                <td rowspan="2">부산</td>
                <td>부산vs대전</td>
            </tr>
            <tr>
                <td>부산vs강원</td>
            </tr>
        </table>
    </body>
</html>
