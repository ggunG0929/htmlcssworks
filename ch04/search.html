<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>검색 폼</title>
</head>
<body>
    <!-- action: 경로(주소)에 있는 파일
    method: post-보안, get-보안이 필요없고 봐도 되는 페이지-검색한 내용이 주소줄에 노출 
    search.jsp: 서버사이드(측) 언어
    html, css: 클라이언트(측) 언어-->
    <!-- 자바를 아직 안배워서 제목만 -->
    <form action="search.jsp" method="post">
        <input type="text" name="query">
        <input type="submit" value="검색">
    </form>
</body>
</html>
