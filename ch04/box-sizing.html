<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>box-sizing 속성</title>
        <style>
            div{
                width: 300px;
                height: 150px;
                border: 2px solid #f00;
                margin: 10px;
                float: left;
                padding: 10px;
            }
            .box1{
                box-sizing: content-box;
            }
            .box2{
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
