<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2단 레이아웃 box-sizing</title>
        <!-- layout-2와 비교
        본문과 사이드바 사이의 공간 -->
        <link rel="stylesheet" href="./css/layout-2-size.css">
    </head>
    <body>
        <div id="container">
            <!-- 임의로 h1 폰트크기 알려고 클래스지정, 내용추가 -->
            <header><h1>사이트 제목</h1><p class="header">폰트32px</p></header>
            <section><h1>본문</h1><p class="section">폰트24px</p></section>
            <aside><h1>사이드바</h1></aside>
            <footer><h1>바닥글</h1></footer>
        </div>
    </body>
</html>
