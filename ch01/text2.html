<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 관련 태그2</title>
        <style>
            span{
                /* css의 주석 */
                font-size: 19px;
            }
        </style>
    </head>
    <body>
        <!-- u,mark 임의로 삽입함. title도 수정함. -->
        <p>
            최근엔 <em>디지털 세상</em>을 살아가기 위한 <u>기본 상식</u>으로 <mark>코딩 교육</mark>이 시행되고 있다.
        </p>
        <p>
            가격 : 13,000원<small>(부가세별도)</small>
        </p>
        <p>
            <s>54,000원</s> 27,000원 
        </p>
        <p>
            <!-- 한칸 띄기: &nbsp; -->
            물의 화학식은 &nbsp;H<sub>2</sub>O이다.
        </p>
        <p>
            E=mc<sup>2</sup>
        </p>
    </body>
</html>
