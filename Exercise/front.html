<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>프런트엔드 개발자 지원서</title>
        <link rel="stylesheet" href="./css/front.css">
    </head>
    <body>
        <!-- id지정 -->
        <div id="container">
            <h1>프런트엔드 개발자 지원서</h1>
            <!-- p에 class지정, 폰트사이즈 지정 -->
            <p class="accent">HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <!-- 액션메소드 포스트로 -->
            <form action method="post">
                <h4>개인정보</h4>
                <ul>
                    <!-- name지정, label에 class지정 -->
                    <li><label for="name" class="reg">이름 <label><input type="text" id="name" name="name" placeholder="공백없이 입력하세요"></li>
                    <li><label for="phone" class="reg">연락처 </ label><input type="phone" id="phone" name="phone"></li>
                </ul>
                <h4>지원 분야</h4>
                <ul>
                    <!-- name value 지정 -->
                    <li><label><input type="radio" name="field" value="webpub">웹 퍼블리싱</label></li>
                    <li><label><input type="radio" name="field" value="webapp">웹 애플리케이션 개발</label></li>
                    <li><label><input type="radio" name="field" value="env">개발 환경 개선</label></li>
                </ul>
                <h4>지원동기</h4>
                <!-- name지정 -->
                <textarea name="memo" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                <div class="button">
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시쓰기">
                </div>
            </form>
        </div>  
    </body>
</html>
