<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea - resize 속성</title>
    <style>
        .memo2{
            /* resize: horizontal;  가로방향으로만 크기 조절 가능 */
            /* resize: vertical;  세로방향으로만 크기 조절 가능 */
            resize: none;  /* 크기 조절 불가 */
        }
        p{
            width: 300px;
            border: 1px solid #ccc;
            padding: 30px;
            /* resize와 overflow를 함게 쓰면 텍스트에리어처럼 크기 조절 가능 */
            resize: horizontal;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        <textarea class="memo1" cols="50" rows="5"></textarea>
    </div>
    <div>
        <textarea class="memo2" cols="50" rows="5"></textarea>
    </div>
    <P>오늘은 부처님 오신 날입니다. 강남역 그린 도서관은 휴관합니다.</P>
</body>
</html>
