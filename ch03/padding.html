<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 스타일 속성</title>
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower:400" rel="stylesheet">
    <style>
        div{
            width:200px;
            background-color:#00f;
            color:#fff;
            margin:10px;
            display:inline-block;/*수평배치*/
        }
        .box1{
            padding:10px;
            /* font-family: 'Nanum Pen Script', cursive;  */
        }
        .box2{
            padding:10px 20px;
        }
        .box3{
            padding:10px 20px 10px 20px;
        }
        blockquote{
            color:yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        패딩(padding)이란 콘텐츠 영역과 테두리사이의 여백을 말한다.
    </div>
    <div class="box2">
        패딩(padding)이란 콘텐츠 영역과 테두리사이의 여백을 말한다.
    </div>
    <div class="box3">
        <blockquote>
        패딩(padding)이란 콘텐츠 영역과 테두리사이의 여백을 말한다.
        </blockquote>
    </div>
</body>
</html>
