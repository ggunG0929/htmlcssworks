<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position relative 속성</title>
        <style>
            .box1{
                width: 100px;
                background: #ff0;
                padding: 20px;
                float: left;
                margin-right: 10px;
            }
            .box2{
                width: 200px;
                background: rgb(148, 148, 211);
                padding: 20px;
                float: left;
                position: relative;
                top: 30px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
    </body>
</html>
