<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>가상 클래스 선택자</title>
        <style>
            form{
                width: 500px;
            }
            /* ui 요소의 상태에 따른 가상 선택자 사용 */
            input:disabled{
                border: 1px solid #ccc;
                background-color: #ddd;
            }
            /* 옵션이 선택된 상태(checked)로 스타일 적용 */
            input:checked + span{
                color: blue;
            }
        </style>
    </head>
    <body>
        <form action="major.jsp" method="post">
            <fieldset>
                <legend>사용자 정보</legend>
                <!-- 임의로 uname삽입 -->
                <label for="uname">이름<input type="text" id="uname" name="uname" value="홍길동" disabled></label>
            </fieldset>
            <fieldset>
                <legend>신청 과목</legend>
                <p>이 달에 신청할 과목을 선택하세요</p>
                <!-- 임의로 아이디 삽입 -->
                <label><input type="radio" name="subject" id="speaking" value="speaking"><span>회화</span></label>
                <label><input type="radio" name="subject" id="grammar" value="grammar"><span>문법</span></label>
                <label><input type="radio" name="subject" id="writing" value="writing"><span>작문</span></label>
            </fieldset>
            <input type="submit" value="신청하기">
        </form>
    </body>
</html>
