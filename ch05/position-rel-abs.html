<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>position 속성</title>
        <style>
            #rec1{
                width: 300px;
                height: 300px;
                background-color: #f0f;
                /* 자식요소에게 부모요소가 기준이 됨 */
                position: relative;
            }
            #rec2{
                width: 100px;
                height: 100px;
                background-color: #ff0;
                position: absolute;
                bottom: -50px;
                right: -30px;
            }
        </style>
    </head>
    <body>
        <div id="rec1">
            <div id="rec2"></div>
        </div>
    </body>
</html>
